<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(33, 31, 31);
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
    <script>
        let container = document.getElementById('container');

        // assigen XMLHttpRequest into request variable
        let request = new XMLHttpRequest();
        // request api for data
        request.open('GET', 'https://restcountries.com/v3.1/name/india?fullText=true');
        // send request 
        request.send();

        // to get the response
        request.addEventListener('load', function () {
            // console.log(JSON.parse(this.responseText));
            const [data] = JSON.parse(this.responseText);
            console.log(data.population);
        
            const htmldata = `
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
  <img src="${data.flags.svg}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${data.name.common}</h5>
    <p class="card-text"><b>Capital :</b> ${data.capital[0]}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>Population :</b>${data.population}</li>
    <li class="list-group-item"><b>Time Zone :</b>${data.timezones}</li>
    <li class="list-group-item"><b>National symbol :</b>  <a class="navbar-brand" href="#">
      <img src="${data.coatOfArms.png}" alt="Bootstrap" width="30" height="24">
    </a></li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>

        `;

        container.insertAdjacentHTML('afterBegin',htmldata);
        
        
        
        
        
        });

        


    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
